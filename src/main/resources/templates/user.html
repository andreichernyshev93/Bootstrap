<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white">
            <b><span th:text="${user.username}"></span></b>
            <span>with roles:</span>
            <span th:each="roles : ${user.getRoles()}"
                  th:text="${roles.getName().replace('ROLE_', ' ')}">
            </span>
        </a>
        <nav class="nav justify-content-end">
            <a class="nav-item">
                <a class="nav-link active- text-secondary" aria-current="page" href="/logout">Logout</a>
            </a>
        </nav>
    </div>
</nav>
<div class="container-fluid">
    <div class="d-flex align-items-start">
        <div class="col-2 p-2 m-0">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user"
                   role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0">
            <div class="container-fluid">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                         aria-labelledby="v-pills-user-tab">
                        <div class="col-10 px-0">
                            <div class="container-fluid">

                                <h1 class="m-2">User information-page</h1>
                                <div class="card">
                                    <div class="card-header">
                                        <h4>About user</h4>
                                    </div>
                                    <div class="card-body text-bg-primary bg-white">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">UserName</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th></th>

                                            </thead>
                                            <tbody>
                                            <td th:text="${user.getId()}"></td>
                                            <td th:text="${user.getUsername()}"></td>
                                            <td th:text="${user.getEmail()}"></td>
                                            <td>
                                            <span th:each="roles : ${user.getRoles()}"
                                                  th:text="${roles.getName().replace('ROLE_', ' ')}">
                                            </span>
                                            </td>

                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
